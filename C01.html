# La lógica del funcionamiento de R
&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
En lo relacionado con el análisis de datos, en R se aplican funciones de una manera muy intuitiva:
&lt;/br&gt;&lt;/br&gt;
&lt;/div&gt;
&lt;img src="imagenes/img12.png" width="80%" style="display: block; margin: auto;" /&gt;
&lt;/br&gt;&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
Los &lt;b&gt;"..."&lt;/b&gt; corresponden a los argumentos que modifican la acción a realizar, dependiendo de la función, ésta puede o no tener argumentos, además de que pueden ser obligatorios u opcionales.
&lt;/div&gt;

---


background-image: url("imagenes/fondo3.PNG")
background-size: 910px 90px
background-position: 100% 0%
# Funciones en R
&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
La funciones son operaciones que están guardadas con un nombre específico en R. Hay funciones que requieren argumentos (inputs) y otras no. Los argumentos de una función van siempre dentro del paréntesis:
&lt;/div&gt;
&lt;/br&gt;
sqrt(520)&lt;/br&gt;
getwd()&lt;/br&gt;
Sys.Date()
&lt;/br&gt;&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
Al escribir y ejecutar solo el nombre de la función podemos consultar el código almacenado en ella, por ejemplo:
&lt;/div&gt;
&lt;/br&gt;
sqrt
&lt;/br&gt;&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
Puede consultar ayuda y detalles de la función al ejecutar, anteponiendo &lt;b&gt;?&lt;/b&gt; o usando la función &lt;b&gt;help()&lt;/b&gt;:
&lt;/div&gt;
&lt;/br&gt;
?sqrt &lt;/br&gt;
help(sqrt)

# Errores
&lt;/br&gt;
&lt;div style="text-align:justify"&gt; 
La mayoría de los errores de programación son por problemas de tipeo:
&lt;ul&gt;
&lt;li&gt; Escribir mal el nombre de una función u objeto.
&lt;li&gt; Falta cerrar un paréntesis.
&lt;li&gt; Falta una coma.
&lt;/ul&gt;

En caso de que falte un paréntesis o una coma, el editor de RStudio nos lo advertirá.
&lt;/br&gt;&lt;/br&gt;
A veces se generan problemas porque se olvida correr una línea de código o porque se sobreescribe un objeto. En esos casos, lo mejor es reiniciar R y volver a ejecutar el código desde el principio.
&lt;/br&gt;&lt;/br&gt;
&lt;center&gt;&lt;b&gt;¡Recuerda que equivocarse es normal!&lt;/b&gt;&lt;/center&gt;
&lt;/br&gt;
&lt;b&gt;Buscadores como Google ayudan mucho a resolver errores, saber como buscar soluciones a las dificultades de manera eficiente es una herramienta importante para cualquier lenguaje de programación.&lt;/b&gt;
